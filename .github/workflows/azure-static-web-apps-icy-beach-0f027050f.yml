name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # --- NOVO PASSO 1: Instalar o .NET 10 Manualmente ---
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      # --- NOVO PASSO 2: Compilar o App Manualmente ---
      # ⚠️ ATENÇÃO: Verifique se o caminho abaixo aponta para o seu arquivo .csproj
      # Se o seu arquivo estiver na raiz, use apenas: dotnet publish -c Release -o ./published
      - name: Publish App
        run: dotnet publish ./Dima.Web/Dima.Web.csproj -c Release -o ./published

      # --- PASSO DE OIDC (Mantido do seu original) ---
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      # --- PASSO DE DEPLOY ALTERADO ---
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_BEACH_0F027050F }}
          action: "upload"
          
          # --- CONFIGURAÇÕES CRUCIAIS PARA FUNCIONAR ---
          skip_app_build: true              # Diz para o Azure: "Não tente compilar, eu já fiz isso"
          app_location: "published/wwwroot" # Onde estão os arquivos estáticos gerados pelo passo anterior
          api_location: ""                  # Sem API (já que sua API é externa)
          output_location: ""               # Deixar vazio pois o app_location já aponta para a saída final
          
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
