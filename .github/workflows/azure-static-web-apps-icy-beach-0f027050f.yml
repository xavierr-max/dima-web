name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 1. Instala o .NET 10
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      # 2. BUSCA AUTOM√ÅTICA E COMPILA√á√ÉO (A M√°gica acontece aqui)
      - name: üîç Find and Publish App
        run: |
          echo "Procurando arquivo de projeto..."
          
          # Tenta achar um arquivo que tenha 'Web' no nome (ex: Dima.Web.csproj ou dima-web.csproj)
          PROJECT_PATH=$(find . -type f -iname "*Web*.csproj" | head -n 1)
          
          # Se n√£o achar com 'Web', pega qualquer .csproj que encontrar
          if [ -z "$PROJECT_PATH" ]; then
             PROJECT_PATH=$(find . -type f -name "*.csproj" | head -n 1)
          fi

          if [ -z "$PROJECT_PATH" ]; then
             echo "‚ùå ERRO CR√çTICO: Nenhum arquivo .csproj foi encontrado no reposit√≥rio!"
             echo "Listando arquivos para debug:"
             ls -R
             exit 1
          fi

          echo "‚úÖ Arquivo encontrado: $PROJECT_PATH"
          
          # Compila usando o arquivo que encontramos
          dotnet publish "$PROJECT_PATH" -c Release -o ./published

      # 3. Instala depend√™ncias
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # 4. Gera Token
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      # 5. Deploy
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Mantenha sua chave secreta correta aqui
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_BEACH_0F027050F }}
          action: "upload"
          
          skip_app_build: true
          app_location: "published/wwwroot" 
          api_location: ""
          output_location: ""
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_BEACH_0F027050F }}
          action: "close"
